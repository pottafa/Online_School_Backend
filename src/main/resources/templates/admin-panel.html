<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <title>Admin panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oxygen:400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script charset="utf-8" src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script charset="utf-8" src="js/users-crud.js"></script>
    <script charset="utf-8" src="js/courses-crud.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
  </head>
  <body>

  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Admin panel</h3>
      </div>

      <ul class="nav nav-pills flex-column">
        <li><a data-toggle="pill" href="#start_tab">Start page</a></li>
        <li><a id="load_users" data-toggle="pill" href="#users_tab">Users</a></li>
        <li><a id="load_courses" data-toggle="pill" href="#courses_tab">Courses</a></li>
      </ul>
    </nav>


    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
          </button>

        </div>
      </nav>


      <div class="tab-content">
        <div id="start_tab" class="tab-pane show active" >
          <h1><span> Welcome <span sec:authentication="name"></span>! </span></h1>
        </div>
        <div id="users_tab" class="tab-pane fade" th:insert="fragments/users-crud :: users"></div>
        <div id="courses_tab" class="tab-pane fade" th:insert="fragments/courses-crud :: courses"></div>

      </div>


    </div>

  </div>


  <noscript id="noscript_container">
    <div id="noscript" class="error">
      <p>JavaScript support is needed to use this page.</p>
    </div>
  </noscript>

  <div id="message_container">
    <div id="message" class="success">
      <p>This is a success message.</p>
    </div>
  </div>


  <script type="text/javascript">
    $(document).ready(function(){
$('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
    });
    });
  </script>



  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
